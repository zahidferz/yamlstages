parameters:
  name: deps
  type: string
  default: 
  - Integration


jobs:
- deployment: Deploy
  displayName: 'Deploy'
  dependsOn: 
  - ${{ each parameter in parameters.deps }}:
    - ${{parameter}}
  condition: in(dependencies.Integration.result, 'Succeeded', 'Skipped')
  environment: QA
  strategy:                 
    runOnce: 
      deploy: 
        steps:
        - bash: |
            echo "Deploy dev"